<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>IBM Watson Studio</title>
    <link rel="icon" href="/favicons/favicon.ico" sizes="any"/>
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg?v=M44lzPylqQ"/>

    <!--import script files needed from plotly and bootstrap-->

    {# Include Bootstrapâ€™s CSS and JS#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

</head>

<body>

<!--navigation bar-->
<nav class="navbar navbar-expand-lg border-bottom" style="background-color: #eee;">

    <div class="container-fluid">
        <a class="navbar-brand h1 mb-0" href="#">IBM Watson Studio{{nav_texts}} {{inputUserId}}</a>

        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <div class="navbar-nav ms-auto mb-2 mb-lg-0">

                <a class="nav-link" href="https://www.linkedin.com/in/juanita-smith">
                    <img src="/static/img/linkedinlogo.png" alt="linkedin" width="30" height="24"
                         class="img-fluid mb-2 ml-2 d-inline-block align-text-middel">LinkedIn
                </a>

                <a class="nav-link" href="https://github.com/JuanitaSmith/webapp_stockmarket">
                    <img src="/static/img/githublogo.png" alt="github" width="30" height="24"
                         class="img-fluid mb-2 ml-2 d-inline-block align-text-middel">Project link
                </a>

            </div>
        </div>
    </div>
</nav>

{% block user_input %}{% endblock %}
{% block recommendations %}{% endblock %}
{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">

</script>

</body>

<!--footer section-->
<footer>
        <script type="text/javascript">
            var articles = {{articles | safe}};
            var inputUserId = {{inputUserId | safe}};
            var recommender_comment = {{recommendation_comment | safe}};
            var nav_texts = {{nav_texts | safe}};
        </script>
</footer>


</html>
